    <title>Control Panel</title>

  <body>

    <nav class="navbar custom-nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"><i class="fa fa-angle-left"></i>&nbsp;
            Back</a>
        </div>
        <div class="navbar-title">
          Kitchen Control Panel
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 main">
          <h3 class="sub-header">Lighting</h3>
          <div class="lighting-controls">
            <div class="row">
              <div class="col-xs-6">
                <div class="well lighting-group-control">
                  <strong>Kitchen Table</strong>
                  <form class="full-width-slider">
                    <input type="range" value="50" min="0" max="100" data-mini="true" data-highlight="true">
                  </form>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="well lighting-group-control">
                  <strong>Countertop</strong>
                  <form class="full-width-slider">
                    <input type="range" value="0" min="0" max="100" data-mini="true" data-highlight="true">
                  </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <div class="well lighting-group-control">
                  <strong>Pantry</strong>
                  <form class="full-width-slider">
                    <input type="range" value="100" min="0" max="100" data-mini="true" data-highlight="true">
                  </form>
                </div>
              </div>
            </div>
          </div>

          <h3 class="sub-header">Media</h3>
          <div class="media-controls">
            <div class="well song-control">
              <strong>Song Control</strong>
              <div class="controls">
                <i class="fa fa-backward" id="songPrev"></i>&nbsp;&nbsp;
                <i class="fa fa-pause" id="songPause"></i>
                <i class="fa fa-play" id="songPlay">&nbsp;</i>&nbsp;
                <i class="fa fa-forward" id="songNext"></i>
              </div>
              <p class="song-status text-center" id="songStatus">Playing:</p>
              <p class="current-song text-center">
                <span id="songTitle">I Kissed a Girl</span>
                <em>by <span id="songArtist">Katy Perry</span></em>
              </p>
              <p class="volume-label"><strong>Volume</strong></p>
              <form class="full-width-slider">
                <input type="range" value="25" min="0" max="100" data-mini="true" data-highlight="true">
              </form>
            </div>
            <div class="well tv-control">
              <strong>TV Control</strong>
              <div class="controls">
                <i class="fa fa-minus"></i>&nbsp;
                <i class="fa fa-plus"></i>
              </div>
              <p class="volume-label"><strong>Volume</strong></p>
              <form class="full-width-slider">
                <input type="range" value="75" min="0" max="100" data-mini="true" data-highlight="true">
              </form>
            </div>
          </div>

          <h3 class="sub-header">HVAC</h3>
          <div class="hvac-controls">
            <div class="well temp-control">
              <strong>Temp. Control</strong>
              <p>Currently: 65&deg;</p>
              <div class="controls">
                <i class="fa fa-chevron-left temp-down" id="tempDown"></i>
                <span class="temp"><span id="temp">68</span>&deg;</span>
                <i class="fa fa-chevron-right temp-up" id="tempUp"></i>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>

    <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/controls.js"></script>
  </body>
</html>
